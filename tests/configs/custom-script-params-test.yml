stage_2:
  image:
    output: pei-custom-params-test:stage-2
  
  # storage configurations (using image storage to avoid volume issues)
  storage:
    app:
      type: image
    workspace:
      type: image
    data:
      type: image
  
  # custom scripts with parameters - THIS IS WHAT WE'RE TESTING
  custom:
    on_build:
      # Test pixi script with verbose and cache parameters
      - 'stage-2/system/pixi/install-pixi.bash --verbose --cache-dir=/tmp/pixi-test-cache'
      
    on_first_run:
      # Test with different parameter formats
      - 'stage-2/system/pixi/create-env-common.bash --verbose'
      
    on_user_login:
      # Test with quoted parameters (this will fail if parameters aren't parsed correctly)
      - 'stage-2/custom/test-params-echo.bash --message="Parameter test successful" --verbose'