stage_1:
  image:
    base: nvidia/cuda:12.3.2-runtime-ubuntu22.04
    output: pei-image:stage-1
  ssh:
    enable: true
    port: 22
    host_port: 2222
    users:
      me:
        password: '123456'
      root:
        password: root
  apt:
    repo_source: tuna
  device:
    type: gpu
stage_2:
  image:
    output: pei-image:stage-2
  device:
    type: gpu
  storage:
    app:
      type: manual-volume
      volume_name: my_app
    data:
      type: auto-volume
    workspace:
      type: auto-volume
  custom:
    on_first_run:
    - stage-2/custom/install-my-conda.sh
