[workspace]
authors = ["igamenovoer <igamenovoer@xx.com>"]
channels = ["conda-forge"]
name = "PeiDocker"
platforms = ["linux-64", "win-64"]
version = "0.1.0"

[tasks]
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"
test = "python -m pytest"

[dependencies]
python = ">=3.11"
mkdocs-material = ">=9.6.15,<10"
mkdocs-autorefs = "*"
mkdocs-glightbox = "*"
pymdown-extensions = "*"
cattrs = ">=25.1.1,<26"
omegaconf = ">=2.3.0,<3"
attrs = ">=25.3.0,<26"
click = ">=8.2.1,<9"

[pypi-dependencies]
claude-usage-monitor = ">=1.0.6, <2"
